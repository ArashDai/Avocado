<div id='wrapper'>

    <div id='checkoutFunctions'>

        <app-payment-method *ngIf="paymentMethod === undefined" (paymentSelected)="onSelection($event)">
        </app-payment-method>

        <app-credit-checkout *ngIf="paymentMethod === 'credit'"></app-credit-checkout>

        <app-cash-checkout *ngIf="paymentMethod === 'cash'" [dialogRef]="this.dialogRef"></app-cash-checkout>

    </div>
</div>
